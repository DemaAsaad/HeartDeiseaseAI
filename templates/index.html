<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .form-row .form-group {
            flex: 1;
            min-width: calc(33.333% - 20px);
            margin-right: 20px;
        }

        .form-row .form-group:last-child {
            margin-right: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Prediction</h1>
        <form action="/submit" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>

                <div class="form-group">
                    <label for="sex">Sex:</label>
                    <input type="number" id="sex" name="sex" required>
                </div>

                <div class="form-group">
                    <label for="chest_pain_type">Chest pain type:</label>
                    <input type="number" id="chest_pain_type" name="chest_pain_type" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="bp">BP:</label>
                    <input type="number" id="bp" name="bp" required>
                </div>

                <div class="form-group">
                    <label for="cholesterol">Cholesterol:</label>
                    <input type="number" id="cholesterol" name="cholesterol" required>
                </div>

                <div class="form-group">
                    <label for="fbs_over_120">FBS over 120:</label>
                    <input type="number" id="fbs_over_120" name="fbs_over_120" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="ekg_results">EKG results:</label>
                    <input type="number" id="ekg_results" name="ekg_results" required>
                </div>

                <div class="form-group">
                    <label for="max_hr">Max HR:</label>
                    <input type="number" id="max_hr" name="max_hr" required>
                </div>

                <div class="form-group">
                    <label for="exercise_angina">Exercise angina:</label>
                    <input type="number" id="exercise_angina" name="exercise_angina" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="st_depression">ST depression:</label>
                    <input type="number" step="any" id="st_depression" name="st_depression" required>
                </div>

                <div class="form-group">
                    <label for="slope_of_st">Slope of ST:</label>
                    <input type="number" id="slope_of_st" name="slope_of_st" required>
                </div>

                <div class="form-group">
                    <label for="number_of_vessels_fluro">Number of vessels fluro:</label>
                    <input type="number" id="number_of_vessels_fluro" name="number_of_vessels_fluro" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="thallium">Thallium:</label>
                    <input type="number" id="thallium" name="thallium" required>
                </div>
            </div>

            <input type="submit" value="Submit">
        </form>

        {% if prediction_text %}
        <div class="result">
            <p>{{ prediction_text }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
